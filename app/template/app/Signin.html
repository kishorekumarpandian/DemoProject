<!doctype html>
<html lang="en">
    <head>
        <title>Signin</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'signin.css' %}">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <video autoplay loop muted plays-inline class="myVideo2">
            <source src="static/signinearth.mp4" type="video/mp4">
        </video> 
        <main>
            <div class="signin">
                <p class="Login">Login</p>
                <form action="/Signin" method="post">
                {% csrf_token %}
                    <!-- <label for="name">Username</label> -->
                    <input type="text" id="Username" name="username" placeholder="Enter the Username"required>
                    <br><br>
                    <!-- <label for="Password">Password</label> -->
                    <input type="password" id="pwd1" name="pwd1" placeholder="Enter the Password"required>
                    <br><br>
                    <button type="submit">Signin</button>
                    <p class="register">Create your Account?<a href="Signup">Register</a></p>
                </form>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
