<!doctype html>
<html lang="en">
    <head>
        <title>Index</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'index.css' %}">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <video autoplay loop muted plays-inline class="myVideo1">
            <source src="static/indexearth.mp4" type="video/mp4">
        </video>
        <div class="indexpage">
            {% for message in messages%}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>message:</strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            
            {% if user.is_authenticated %}
            <h3>Hello {{fname}}</h3>
            <p>Sucessfully Login</p>
            <button type="submit"><a href="/Signout">Signout</a></button>
            {% else %}
            <div class="sign">
    
                <a href="/Signup"><button type="submit">Signup</button></a><br>
                <a href="/Signin"><button type="submit">Signin</button></a>
                
            </div>
            {% endif %}
            
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
